<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Agendar tu cita</title>
<link rel="stylesheet" href="css/menu_style.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/funciones.js"></script>
</head>
<body>
	<header id="header">
	<h1>Citas</h1>
	</header>
	<nav class="navbar">
		<div class="navbar-container">
			<div class="logo">
				<img src="img/Adopt_Me.jpg" alt="Imagen de Adopt Me">
			</div>
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="productos.html">Productos</a></li>
				<li><a href="citas.html">Agendar Cita</a></li>
				<li><a href="acerca.html">Acerca De Nosotros</a></li>
			</ul>
		</div>
	</nav>
	
	<section>
		<div class="contenedor">
			<div class="formulario">
				<label for="nombre">Nombre Completo:</label>
					<br>
					<input type="text" id="nombre" placeholder="Ingresa tu nombre" class="field">
					<br>
				<label for="opciones">Ingresa lo que deseas hacer:</label>
					<br>
					<input type="radio" id="adoptar" name="opciones" value="adoptar">
				<label for="adoptar">Adoptar una Mascota</label>
					<br>
					<input type="radio" id="consulta" name="opciones" value="consulta">
				<label for="consulta">Agendar una consulta para mi Mascota</label>
					<form name="form_adopcion" class="formulario_escondido" id="form_adopcion">
						<label for="fecha">Selecciona una fecha para ir a la sucursal</label>
						<input type="date" id="fecha">
					</form>
					<form name="form_consulta" class="formulario_escondido" id="form_consulta">
						<label for="razon">Ingresa la razón de la consulta</label>
						<input type="text" id="razon">
					</form>
			</div>
		</div>
	</section>
	<footer>
	<h1>Pie de página</h1>
	</footer>
	<script src="js/menu_script.js" type="text/javascript"></script>
</body>
</html>
