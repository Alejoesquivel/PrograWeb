<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<form method="get">
		<label>Nombre:</label>
		<input type="text" maxlength="80" placeholder="Pon tu nombre aquí" size="40">
		<label>CURP:</label>
		<input type="text" placeholder="Pon tu CURP aquí" pattern="[A-Z]{4}[0-9]{6}[A-Z]{6}[A-Z | 0-9]{2}" required>
		<br>
		<label>Contraseña:</label>
		<input type="password">
		<br>
		<label>Edad:</label>
		<select name="Edad">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
		</select>
		<label>Semestre:</label>
		<label>1</label>
		<input type="range" list="tickmarks" min="1" max="12">
		<label>12</label>
		<datalist id="tickmarks">
			<option value="1"></option>
			<option value="2"></option>
			<option value="3"></option>
			<option value="4"></option>
			<option value="5"></option>
			<option value="6"></option>
			<option value="7"></option>
			<option value="8"></option>
			<option value="9"></option>
			<option value="10"></option>
			<option value="11"></option>
			<option value="12"></option>
		</datalist>	
		<br>
		<label>Tienes beca?</label>
		<input type="checkbox" checked="checked">
		<label>Carrera:</label>
		<select name="Carrera">
			<option value="Sistemas Computacionales">Sistemas Computacionales</option>
			<option value="Industrial">Industrial</option>
			<option value="Bioquimica">Bioquimica</option>
			<option value="Mecanica">Mecanica</option>
			<option value="Mecatronica">Mecatronica</option>
			<option value="Biomedica">Biomedica</option>
		</select>
		<br>
		<label>Email:</label>
		<input type="email" placeholder="Pon tu correo aquí" required>
		<label>Sitio:</label>
		<input type="url" placeholder="Pon tu sitio aquí" required>
		<br>
		<label>Estado civil:</label>
		<label>
			<input type="radio" name="estado" value="Soltero">Soltero
		</label>
		<label>
			<input type="radio" name="estado" value="Casado">Casado
		</label>
		<label>
			<input type="radio" name="estado" value="Divorciado"> Divorciado
		</label>
		<label>
			<input type="radio" name="estado" value="Viudo"> Viudo 
		</label>
		<br>
		<label>Comentario:</label>
		<textarea rows="10" cols="80"></textarea>
		<br>
		<input type="submit" value="Enviar" name="opcional">
		<button type="reset">Limpiar</button>
		<button type="button">Presionar</button>
	</form>
</body>
</html>
